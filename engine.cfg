[application]

name="Jamstaticv3"
main_scene="res://Scenes/TilteScreen.tscn"
icon="res://icon.png"

[display]

stretch_aspect="keep"
driver="GLES2"
test_width=990
stretch_mode="2d"
width=396
height=216
test_height=540

[input]

move_down=[key(S), jaxis(0, 3)]
move_up=[key(W), jaxis(0, 2)]
shot=[mbutton(0, 1), jbutton(0, 5), jbutton(0, 2), key(Control)]
move_right=[key(D), jaxis(0, 1)]
move_left=[key(A), jaxis(0, 0)]
move_jump=[key(Space), jbutton(0, 0)]

[locale]

test="en"
translations=["res://Localization/localization.pt.xl", "res://Localization/localization.en.xl"]

[physics_2d]

motion_fix_enabled=true

[render]

default_clear_color=#ff211f2e
